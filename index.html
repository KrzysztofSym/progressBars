<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="percent-wrap">
            <h4 class="percent">0%</h4>
        </div>
        <p>Please wait while the page is loading</p>
        <div class="lineBar">
            <div class="lineBox">
                <div class="line"></div>
            </div>
        </div>
        <div class="lineBar">
            <div class="lineBox">
                <label for="line">
                    <div class="line">
                        <p class="percent-indicator">0%</p>
                    </div>
                </label>
            </div>
        </div>
        <div class="rate-inf">
            <p>Rate</p>
            <p>72%</p>
        </div>
        <div class="rateBar">
            <div class="rateBox">
                <div class="rate"></div>
            </div>
        </div>
        <div class="item">
            <div class="check">
                <i class="fa-solid fa-check"></i>
                <div class="step">
                    <p>Step 1<br><strong>Preparation</strong></p>
                </div>
            </div>
            <div class="check">
                <i class="fa-solid fa-check"></i>
                <div class="step">
                    <p>Step 2<br><strong>Initiation</strong></p>
                </div>
            </div>
            <div class="check">
                <div class="step">
                    <p>Step 3<br><strong>Verification</strong></p>
                </div>
            </div>
            <div class="check">
                <div class="step">
                    <p>Step 4<br><strong>Finalization</strong></p>
                </div>
            </div>
            <div class="checkBar">
                <div class="checkBox">
                    <div class="checkline"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
